<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>


        <link rel="manifest" href="assets/img/favicons/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="assets/img/favicons/ms-icon-144x144.png"
            />
        <meta name="theme-color" content="#ffffff" />
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&amp;family=Lexend:wght@300;400;500;600;700;800;900&amp;family=Lobster&amp;display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="assets/css/app.min.css" />
        <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />


    </head>
    <body>

        <div class="row">
            <div class="col-8">
                <p class="text-danger" id="message"></p>
                <form action="#" class="woocommerce-form-login">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input
                            type="text"
                            class="form-control"
                            id="fname"
                            value=""
                            placeholder="Enter your First Name"
                            />
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input
                            type="text"
                            class="form-control"
                            id="lname"
                            value=""
                            placeholder="Enter your Last Name"
                            />
                    </div>
                    <div class="form-group">
                        <label>Mobile Number *</label>
                        <input
                            type="number"
                            class="form-control"
                            id="mobile"
                            value=""
                            placeholder="Enter your Mobile Number"
                            />
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input
                            type="text"
                            class="form-control"
                            id="email"
                            value=""
                            placeholder="Enter your Email"
                            />
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            value=""
                            placeholder="Password"
                            />
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="signUp();" class="th-btn">Sign Up</button>
                        <p class="mt-3 mb-0">
                            <a class="text-reset" href="signin.html">Already sign in?</a>
                        </p>
                    </div>
                </form>

            </div>
        </div>


        <script src="assets/js/vendor/jquery.min.js"></script>
        <script src="js/main.js"></script>
        
        <script src="assets/js/signup.js"></script>
        
    </body>
</html>
